<h2>Editer Meeting </h2>

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <form [formGroup]="meetingForm" (ngSubmit)="onEditMeeting()">
                <input type="hidden" formControlName="idMeet">
                <div class="form-group">
                    <label>Lieu</label>
                    <input type="text" formControlName="lieu" class="form-control">
                </div>
                <div class="form-group">
                    <label>titre</label>
                    <input type="text" formControlName="titre" class="form-control">
                </div>
                <div class="form-group">
                    <label>date Debut</label>
                    <input type="date" formControlName="dateDeb" class="form-control">

                </div>

                <div class="form-group">
                    <label>date fin</label>
                    <input type="date" formControlName="dateFin" class="form-control">
                </div>
                <div>
                    <input type="submit" class="btn btn-primary" value="Valider">
                </div>

            </form>
        </div>
    </div>
</div>
